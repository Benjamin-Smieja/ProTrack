<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Create a Course</title>

    <link rel="stylesheet" href="static/style.css" />

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
     <!-- Side Nav Bar -->
     <nav class = "navbar-fixed-left">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"></a>
            </div>
        <b>Courses</b>
        <hr>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Course 1</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Course 2</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#">Course 3</a>
            </li> 

            <li class="nav-item">
                <a class="nav-link" href="/add-course">Create a Course</a>
            </li> 
         </ul>   
        </div>
    </nav>

    <!-- Top Nav Bar -->
    <nav class = "navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Progress Tracker</a>
            </div>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#labs">Labs</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Lectures</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#">Assignments</a>
            </li> 
         </ul>   
        </div>
    </nav>

    <!-- Add course main page -->
    <div class="main">
        <div class="container-fluid">
            <h1 class="page-title">Create a Course</h1>
            <form>
                <div class="form-group">
                    <label for="courseNameInput" class="form-label">Course name</label>
                    <input type="text" class="form-control" id="courseNameInput" placeholder="Enter course name">
                </div>

                <hr>

                <h2>Add category</h2>

                <div class="row">
                    <div class="col">
                        <label for="categoryNameInput" class="form-label">Category name</label>
                        <input type="text" class="form-control" id="categoryNameInput" placeholder="E.g. Labs, Lectures, Assignments">
                    </div>
                    <div class="col">
                        <label for="numItemsSelect" class="form-label">Number of items in category</label>
                        <select class="form-control" id="numItemsSelect">

                        <option selected disabled>Select</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        </select>
                    </div>
                </div>
            </br>
                <button class="btn btn-default"><i class="fa fa-plus" aria-hidden="true"></i> Add a category</button>
                </br></br>
                <button type="submit" class="btn btn-primary">Create course</button>
            </form>
        </div>
    </div>
</body>
</html>
