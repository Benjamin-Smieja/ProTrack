<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %} {% endblock %} - Student Share</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />  
</head>
<body>

    {%for c in Courses %}
    <a href=changePage ><button id={{c}} class=grey style="height:75px;width:150px">{{c}}</button></a>


    {% endfor %}
    <h1 id="title"> {% block heading %} {% endblock %} </h1>
    <div id="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
