<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sookeong's Marvelous Idea</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css" />
    <script src="{{url_for('static', filename='home.js')}}"></script>
    
</head>
<body>
    <!-- Side Nav Bar -->
    <nav class = "navbar-fixed-left">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"></a>
            </div>
        <b>Courses</b>
        <hr>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">thisCourseName</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">ECE222</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#">ECE109</a>
            </li> 
         </ul>   
        </div>
    </nav>

    <!-- Top Nav Bar -->
    <nav class = "navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Progress Tracker</a>
            </div>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Labs</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Lectures</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="#">Assignments</a>
            </li> 
         </ul>   
        </div>
    </nav>

    <!-- main page -->

    <div class="main">
        <div class="container-fluid">
            <h1 class="course-title">thisCourseName</h1>
            <h2 class="category-title">Category</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Class Progress</th>
                    <th scope="col">Class Rating</th>
                    <th scope="col">Your Rating</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Item 1</th>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                        </div>
                    </td>
                    <td>Rating</td>
                    <td>
  
                        <div class="stars" data-rating="3">
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star"></span>
                            <span class="star">&nbsp;</span>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">Item 2</th>
                    <td>Progress Bar</td>
                    <td>Rating</td>
                    <td>Rating</td>
                  </tr>
                  <tr>
                    <th scope="row">Item 3</th>
                    <td>Progress Bar</td>
                    <td>Rating</td>
                    <td>Rating</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
